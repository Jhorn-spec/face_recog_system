<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration Result</title>
</head>
<body>
    <h1>Face Registration Result</h1>
    <!-- Result to display if registration is successful -->
    {% if success %}
    <!-- create a table to display the result information -->
        <table>
            {% for key, value in result.items  %}
                <tr>
                    <th>{{ key|capfirst }}</th>
                    <td>
                        {% if key == 'image_path' %}
                            <img src="{{ MEDIA_URL }}{{ value }}" alt="Processed image>
                        {% else %}
                            {{ value }}
                        {% endif %}
                    </td>
                </tr>

            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
